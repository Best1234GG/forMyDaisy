<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <header>
        <h1>My Daisy</h1>
    </header>
    <main>
        <div class="image-grid">
            <div class="month-calender">
                <ul>
                    <img src="image/1.jpg" alt="image1"class="grid-image1">
                    <img src="image/2.jpg" alt="image2"class="grid-image2">
                    <img src="image/6.jpg" alt="image3"class="grid-image3">
                    <img src="image/7.jpg" alt="image4"class="grid-image4">

                    <img src="image/8.jpg" alt="image5"class="grid-image5">
                    <img src="image/11.jpg" alt="image6"class="grid-image6">
                    <img src="image/12.jpg" alt="image7"class="grid-image7">
                    <img src="image/19.jpg" alt="image8"class="grid-image8">

                    <img src="image/20.jpg" alt="image9"class="grid-image9">
                    <img src="image/21.jpg" alt="image10"class="grid-image10">
                    <img src="image/22.jpg" alt="image11"class="grid-image11">
                    <img src="image/23.jpg" alt="image12"class="grid-image12">

                    <img src="image/13.jpg" alt="image13"class="grid-image13">
                    <img src="image/15.jpg" alt="image14"class="grid-image14">
                    <img src="image/27.jpg" alt="image15"class="grid-image15">
                    <img src="image/30.jpg" alt="image16"class="grid-image16">

                    <img src="image/16.jpg" alt="image17"class="grid-image17">
                    <img src="image/17.jpg" alt="image18"class="grid-image18">
                    <img src="image/18.jpg" alt="image19"class="grid-image19">
                    <img src="image/26.jpg" alt="image20"class="grid-image20">

                    <img src="image/4.jpg" alt="image21"class="grid-image21">
                    <img src="image/5.jpg" alt="image22"class="grid-image22">
                    <img src="image/45.jpg" alt="image23"class="grid-image23">
                    <img src="image/14.jpg" alt="image24"class="grid-image24">

                    <img src="image/24.jpg" alt="image25"class="grid-image25">
                    <img src="image/25.jpg" alt="image26"class="grid-image26">
                    <img src="image/34.jpg" alt="image27"class="grid-image27">
                    <img src="image/44.jpg" alt="image28"class="grid-image28">

                    <img src="image/43.jpg" alt="image29"class="grid-image29">
                    <img src="image/33.jpg" alt="image30"class="grid-image30">
                    <img src="image/35.jpg" alt="image31"class="grid-image31">
                    <img src="image/36.jpg" alt="image32"class="grid-image32">
                </ul>
            </div>
        </div>
        <button class="button" id="scrollToTopBtn" data-scroll data-speed="800" data-easing="easeInOutCubic"onclick="onclickme()">Enter</button>
    </main>
    <video autoplay loop plays-inline class="back-video" id="audioPlayer">
        <source src="display.mp4" type="video/mp4">
    </video>
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        window.addEventListener('beforeunload', function(event) {
            sessionStorage.setItem('audioCurrentTime', audioPlayer.currentTime);
        });

        window.addEventListener('load', function() {
            const audioCurrentTime = sessionStorage.getItem('audioCurrentTime');
            if (audioCurrentTime) {
                audioPlayer.currentTime = parseFloat(audioCurrentTime);
            }
        });
        
    </script>
    <script src="display.js"></script>
</body>
</html>
